<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" sizes="32x32" href="https://www.google.com/s2/favicons?domain={{ domain }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='normalize.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='master.css') }}">
  <meta name="theme-color" content="#336699">
  
  <title>Finance</title>
</head>
<body>
  
  <header class="master">
    <ul class="breadcrumb">
      <li><a href="/" class="home">âŒ‚</a></li>
    </ul>
  </header>

  <main>
    {% for group, symbols in tickers.items() %}
    <h2>{{ group }}</h2>
    <ul class="ticker-list">
      {% for ticker in symbols %}
       <li><a href="{{ url_for('ticker', symbol=ticker) }}" class="symbol">{{ ticker }}</a></li>
      {% endfor %}
     </ul>
     {% endfor %}
     
  </main>
  
  {% include 'footer.html' %}

</body>
</html>
